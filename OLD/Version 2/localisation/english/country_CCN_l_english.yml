ptnews.1.t: "Thoraxians rebel!"
ptnews.1.desc: "[This.GetNewspaperHeader]Reports come from a few local forces in the Major Forest that rebels have begun their uprising, coincidentally after the disappearance of thorax. \nChrysalis is convinced that he's behind it all, and has therefore announced that "The rebel vermin plaguing our great nation will be crushed and purged!""
ptnews.1.a: "Let us see where this goes."
ptnews.1.b: "The rebels will be crushed!"
ptnews.1.c: "For our freedom!"
ptnews.1.d: "Let us hope that balance is restored."
