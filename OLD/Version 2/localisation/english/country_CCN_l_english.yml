thoraxian.1.d: "With supporters for harmony and friendship growing larger and larger within the hives scattered across changeling lands, it was only time before those upstarts thought themselves too good for the strength and unity of the Queen. Thorax and his supporters, as well as numerous detractors of Chrysalis, have all united under the banner of 'harmony'.\n\nNumerous hives in Volistad, Antax, and Soryth have pledged their allegiance to Thorax, embracing the values of harmony, friendship, and peace."
thoraxian.1.a: "We shall embrace harmony!"
thoraxian.1.b: "We will come for you soon enough, traitors."


