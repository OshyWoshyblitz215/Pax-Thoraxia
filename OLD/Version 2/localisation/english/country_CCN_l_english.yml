CCN_Civil_War: "Changeling Civil War"
CCN_Civil_War_desc: "Thorax and Chrysalis have torn the country apart with various hives declaring for either side, naturally this has devastating consequences on the entire country. The longer the war drags on, the more will our country suffer, and our love stores will be depleted."
CCN_Svarm_Militia: "Hive Militias"
CCN_Svarm_Militia_desc: "Several Militia Groups have been organised inside Soryth, while their lack of organisation may be 'abysmal' as Pharynx likes to put it, they more then make up with the fervour and dedication to see the Changeling Lands free of Chrysalis's cruelty."
CCN_Forest_Airbase: "Forest Airbase"
CCN_Forest_Airbase_desc: "We cannot leave our skies undefended. We need to fund a buildup of our airbases in the forest where we base our operations out of, in order to gain superiority in the skies - or at least a chance at it."
CNN_Hunt_Loyalists: "King's Protection Agency"
CNN_Hunt_Loyalists_desc: "Pharynx has requested he be given control of a special taskforce to root out those who seek to harm the stability of the Kingdom, let us hope he does not cause too much damage."
CNN_After_Civil_War_Miltarism: "Opposed Militarism"
CNN_After_Civil_War_Miltarism_desc: "The Hives has had enough of militarism, our subjects speak against the military at almost every turn. They cry for peace after the devastating civil war."
CNN_Crashed_Eco: "Crashed Economy"
CNN_Crashed_Eco_desc: "The Civil War has left the country poor and heavy losses, both in lives and industrial power. Bombed out hives and orphaned grubs are the poster of our national identity. Gold Muffin and his subordinates have taken to the streets to preach their ideology in the aftermath of this, if we do not solve this problem soon we may lose control of the country."
CNN_Revitalize_Eco: "Recovering Economy"
CNN_Revitalize_Eco_desc: ""
CNN_Market_Eco: "Market Economy"
CNN_Socialism_Eco: "State Capitalism"
CNN_Corporativist_Eco: "Corporatist Economy"
CNN_RebuildEverything: "Rebuilding Effort"
CNN_House_Of_Commons: "House of Commons"
CNN_House_Of_Commons_desc: "The representative of every major and minor hive is given a voice in the newly established House of Commons, allowing them to address their grievances directly to King Thorax."
CNN_Vreod: "Dedicated Panzer Production"
CNN_Mobile_Infantry_Taskforce: "Dedicated Motorised Production"
CCN_EggIceLand_Infantry_Academy: "Royal Infantry Academy"
CCN_Friendship: "Equestrian-Changeling Friendship"
CCN_chemical_Weapons_idea: "Chemical Weapons Department"
CCN_Bomber_Command_idea: "Bomber Command"
CCN_Swarms_In_The_Sky: "Swarms In The Sky"
CCN_Swarms_In_The_Sky_desc: "Filling the skies fighters from both the Air Force and the Naval Air Force will guarantee our victory, as no hostiles planes will remain up to strike us."
CCN_Folketing: "House of Commons"
CCN_Folketing_desc: "With the addition of deer representatives, the House of Commons now represents every major settlement in the Olenian-Changeling Commonwealth. Cooperation is steadily improving, inspired by their rulers' union."
CCN_Naval_Buildup: "Massive Naval Purchase"
