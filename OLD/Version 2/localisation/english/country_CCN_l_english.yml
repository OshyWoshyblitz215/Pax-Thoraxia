politics_thorax_desc: "An outcast among the Hives, Thorax is one of the first supporters of Harmony among the changelings. His belief that love can be obtained with friendship and peaceful trading with their neighbours has been slowly catching on among the despondent drones, who feel their lives are being thrown away in pursuit of militaristic expansion. Nonetheless, Thorax's ideas are a minority in the Hives and he is mostly despised by the Hive Queens, who see his vision as detrimental to the changelings as whole. That has changed after his successful return from exile and revolution, as Thorax has assumed leadership of the Hives and does his best to lead his species to a bright future."
politics_king_thorax_desc: "An outcast among the Hives, Thorax is one of the first supporters of Harmony among the changelings. His belief that love can be obtained with friendship and peaceful trading with their neighbours has been slowly catching on among the despondent drones, who feel their lives are being thrown away in pursuit of militaristic expansion. Nonetheless, Thorax's ideas are a minority in the Hives and he is mostly despised by the Hive Queens, who see his vision as detrimental to the changelings as whole. That has changed after his successful return from exile and revolution, as Thorax has assumed leadership of the Hives and does his best to lead his species to a bright future.\n\nThorax's efforts have been greatly rewarded, with the personal union of both the changelings and deers, and their rulers. The marriage of Thorax and Velvet is showing to be a success on political and personal level."

