ptcivilwar.1.t: "Rebellion lives on!"
ptcivilwar.1.desc: "We managed to resist Chrysalises initial attempts to crush us. As we consolidate control, the humiliation of her incompetence is causing major queens to consider seceeding from the hegemony."
ptcivilwar.1.a: "We must keep the fight alive!"
ptcivilwar.1.tt: "§GMajor queens will start becoming independent!§!"
ptcivilwar.2.t: "Rebellion remains uncrushed!"
ptcivilwar.2.desc: "We have failed to crush thoraxes rebellion. This humilating faliure is causing other major queens to reconsider their part in the hegemony. We must crush thorax soon before we start loosing support further!"
ptcivilwar.2.a: "Crush those traitors!"
ptcivilwar.2.tt: "§RMajor queens will start becoming independent!§!"
