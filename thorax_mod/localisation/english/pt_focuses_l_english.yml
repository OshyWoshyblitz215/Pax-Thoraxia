 PT_CCN_courting_the_queens:0 "Courting The Queens"
 PT_CCN_courting_the_queens_desc:0 "Did i ever tell you the definition of insanity? Insanity is doing the exact same fucking thing over and over again and expecting shit to change. That is crazy. But the first time somebody told me that. I don't know I thought they were bullshiting me so, boom I shot him. The thing is okay,he was right. And then i started to see it everywhere i looked. Everywhere i looked all these fucking pricks. Everywhere i looked, doing the exact same fucking thing. Over and over and over and over and over again.Thinking this time its gonna be different. No,no,no please. This time its gonna be different. I am sorry, I don't like the way you're looking at me. Okay? You have a fucking problem in your head? Do you think i'm bullshiting you? Do you think I am lying? Fuck you. Okay, fuck you! It's okay man I'm gonna chill hermano. I'm gonna chill.The thing is alright. The thing is i killed you once already and it's not like I am fucking crazy. It's okay. It's like water under the bridge. Did i ever tell you the definition of insanity?﻿"
