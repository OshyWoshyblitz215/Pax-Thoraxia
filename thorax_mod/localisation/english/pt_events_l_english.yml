PT_CHN.19.t:0 "Rise of the Communists"
PT_CHN.19.d:0 "VOPS has reported that a union of various communist, socialist and similar organisations have seized the hive city of Gorak and have made it their base of operations! It seems that a large number of their sympathizers in the rest of the country have chosen to follow them north\n The Queen of Gorak was brutally killed and Gold Muffin has conducted a speech proclaiming the so-called 'liberation' of the north, as well as calling for all changeling workers to unite against the Queen!"
PT_CHN.19.a:0 "The speech had a frighteningly large audience..."
PT_CHN.20.t:0 "Rise of the Thoraxians"
PT_CHN.20.d:0 "Control over the hive city of Antax and several areas sorrounding it has entirely been lost.\nIn a surprise attack that not even VOPS knew about, harmonists rose up in nearly all parts of the hive city at once and simultaneously attacked all nearby armed government installations.\n Having totally overwhelmed the officials in the city, the harmonists quickly seized as much as they could of the sorrounding countryside before running out of enthusiasm.\nMeasures have been taken to stop any further harmonist advances, although Chrysalis is still too mentally distraught from losing her empire to launch any counterattacks.\nVOPS has also discovered that Thorax has come out of hiding in the Crystal Empire to personally lead the harmonists."
PT_CHN.20.a:0 "For Harmony!"
PT_CHN.24.t:0 "Reply from Lyctida"
PT_CHN.24.d:0 "Dear Chrysalis:\nTimes have been hard these recent months since your rule collapsed. Many of your lands have been taken by enemies and traitors from within our very own changeling race. It’s an absolute travesty! Do you remember those old times when you and I stood together and fought together for a united changeling homeland? That is the dream of every changeling who believes in the heritage of our great race – like worship of our strength, elegant traditions, and much more! I still believe in that dream, this nation. Though currently disunited, it will inevitably be united by the unstoppable tide of fate.\nThis is our shared homeland Chrysalis – and I won't just wait and see this once great nation fall into the hooves of those harmonists and red plebs and becomes an Equestrian puppet. Let’s work together like in the good old days, like when we were still young. Let’s unite this great country once again and once and for all!"
PT_CHN.24.a:0 "The days of glorious conquest are back!"
PT_CHN.25.t:0 "Reply from Dytrisium"
PT_CHN.25.d:0 "\nDear Chrysalis:\nIt seems like your little "Empire" is collapsing, doesn't it? And you know you can't beat all the traitors alone, so you come to seek my help? Look what you have done Chrysalis, the disunited nation which you united has collapsed again, all by your own design. United by you, collapsed by you. How Ironic.\nAlas, you call me and I’ll answer the call. Although I can assure you that Ditrysium will stand with you until the civil war finishes just like in the old times, but  you must assure me that after everything comes to an end, you will offer me a reward instead of a knife from the back.\nSo in this letter, let’s make everything clear before all start: my condition is that, after the civil war, Ditrysium should be provided more autonomy. Promise me this, and you will have my support and the support of all of Ditrysium. Understood? It’s not about stirring up any  opposition or meaning revenge – but at least now you will learn that the sons and daughters of Ditrysium will never do anything costing them their lives for nothing.\nRemember that you arrogant Queen.\nAnd undestand that the Changeling Lands aren't just city named Vesalipolis. "
PT_CHN.25.a:0 "I'll make any promise, just help me in this war."
PT_CHN.26.t:0 "Reply from Soryth"
PT_CHN.26.d:0 "To Chrysalis:\nThe days of old have returned, and the states have been divided. Chrysalis, you know what, the queens’ age has been finished, it will be another part of changeling’s history soon. Or in other words: your time is been finished.\nDo you still think you can find a friend from an old ally just by telling the lie and playing tricks on them over and over again? Yes, I trusted you once, I simply considered that you will bring great and prosperity to the changeling race. But just look at today’s nation now, the fires of war has returns, gunshot and endless dying returns, and tell me Chrysalis - do you still regard this as the ‘glorious Conquest’? After watching so many lives die for nothing?\nNow the choice is upon my head. I am just simply not interested to join your stupid war and put you back to the highest throne. As long as I am still alive, the Key Lake and its people will never support you again!"
PT_CHN.26.a:0 "The "Good old days" are just a cruel joke."
PT_CHN.27.t:0 "Reply from Vraks"
PT_CHN.27.d:0 "To The Chryunt:\nHa, you fucking asshole worm, look what are you doing now? Bagging help from a “traitor queen?!”\nHonestly, I don’t give a fuck for the bullshit you told me. I just enjoy seeing your fail, little queen. Your helpless cry when you find every ally has gone – I even can’t wait to see you in exile! I have to stand to your stupid rule for a long time, and now finally I don’t have to! Fuck off you liar, stand up, stop licking my hooves! Call me ‘mommy’ and cry but it will never do any effect but increase my hate on you. Sick worm, just continue bagging and crying – I’ll never offer my help with you and you know what? I gonna join the harmonists and push you back to the ocean. You’d better learn how to swim now. If I catch you on the land, I’ll cut every part of your body down and throw your remains to the street.\nFuck you cunt, may you have an awful and short life."
PT_CHN.27.a:0 "Chrysalis tore the letter apart in anger..."
