#FOCUS LOCALISATION
PT_CCN_unplanned_rising:0 "Unplanned Rising"
PT_CCN_unplanned_rising_desc:0 "Thorax’s followers are taking it upon themselves to begin preparations for a full on rebellion! Thorax was initially somewhat panicked, yet he regain his cool and sees no other option but to go along with it….are we ready yet? We better be!"
PT_CCN_news_from_phantine:0 "News From Phantine"
PT_CCN_news_from_phantine_desc:0 "News From Phantine Description"
PT_CCN_we_must_fight:0 "We Must Fight"
PT_CCN_we_must_fight_desc:0 "We have nothing to lose but our chains and the chains of our nymphs and the nymphs after them. Not only that, but the Queen aspires to bring unimaginable levels of war, torment, murder and oppression across this beautiful continent. Now we must recognize that it is OUR duty alone to stop this death machine before it burns Equus to the ground and chains us forever!"
PT_CCN_true_friends_help_those_in_need:0 "True Friends Help Those In Need"
PT_CCN_true_friends_help_those_in_need_desc:0 "We have some special contacts in Equestria and the Crystal Empire offering to help us in any way they can! It’s heartwarming to know that foreigners care enough about us to give aid, and especially symbolic to our cause that they’re ponies too! It’s obvious that not all ponies hate us changelings, far from it. Hopefully this will cause more of our kin to see the light and join our cause."
PT_CCN_mobilize_the_united_hives:0 "Mobilize The United Hives"
PT_CCN_mobilize_the_united_hives_desc:0 "We’ve won over as much of the Wehrmacht as possible, now it’s time to establish a Hive-spanning militia system so that we can mobilize as many of our lings as is feasible. They won’t be nearly as well equipped or professional as the Wehrmacht, but may their numbers and ferocity make up for it twofold!"
PT_CCN_occupy_old_forts:0 "Occupy Old Forts"
PT_CCN_occupy_old_forts_desc:0 "Abandoned relics of our fractured, violent past are scattered all around the countryside and near our towns. Now that we are once more fractured, leaving these old forts abandoned would be foolish and silly. They’re not up to date and look like they should be museums, at least they’re here though."
PT_CCN_return_of_the_exiles:0 "Return Of The Exiles"
PT_CCN_return_of_the_exiles_desc:0 "Some of us ran for the safety of other nations on Equus after Chrysalis brutally reasserted control of the hives following her Canterlot humiliation – no longer. These exiled soldiers are returning at last, and thankfully they have been diligently maintaining their combat capabilities and weapons in anticipation for this fateful war. They were down, like all of us back at home were, but are now getting up once again…just once last time."
PT_CCN_it_is_now_or_never:0 "It Is Now Or Never"
PT_CCN_it_is_now_or_never_desc:0 "This is it, our only chance left to shatter the chains of Supremacy and hatred that define the Chrysalian regime. We can’t let it slip from us! Fight, fight, fight to the last dying scream of our nymphs! Everything we cherish, everything we are and hope to be has built up to this fateful conflict! Again, do NOT let slip our last chance at freedom!"
PT_CCN_desparate_defence:0 "Desparate Defence"
PT_CCN_desparate_defence_desc:0 "Liberating the hives is one thing, holding onto them another. Any attempt the Loyalists make to conquer us again should be resisted to the utmost. To meet this end, officers and other lower ranking personal will be taught the most effective defensive strategies we can find."
PT_CCN_expertise_of_the_forest_lings:0 "Expertise Of The Forest Lings"
PT_CCN_expertise_of_the_forest_lings_desc:0 "For as large and professional as Chrysalis’ army is, there is one area it lacks in that we should endeavor to master – terrain mapping. Huge swaths of the countryside and wilderness have yet to be mapped properly. The deep knowledge held by rural locals and veterans of the unification wars will surely be invaluable to us as we strive to cram as much knowledge into our soldiers’ brains as possible about each respective region they will be fighting in. We might also be able to recruit some of these locals as militia lings!"
PT_CCN_they_will_not_win_until_every_drone_is_dead:0 "They Will Not Win Until Every Drone Is Dead"
PT_CCN_they_will_not_win_until_every_drone_is_dead_desc:0 "The common drone has been treated by Chrysalis and her supporters as expendable trash, endlessly replaceable, as if they’re little more than undead ghouls to be programmed and used until they expire. And we’re sick and tired of it! We won’t be ordered to our deaths for the petty whims of a tyrant Queen EVER again! We’re not faceless or expendable!! Thorax knows this, for he’s a drone too. He cares for us while Chrysalis only cares about the next foreign street to parade down in her stupid car! It’s time to end the era of lings being little higher than cattle, and it’s time to end it NOW."
PT_CCN_call_upon_allied_hives:0 "Call Upon Allied Hives"
PT_CCN_call_upon_allied_hives_desc:0 "Not all of our supporting hives are within our borders yet, and while they are too weak to launch full blown revolts on their own, they can help in more discrete ways if properly coordinated. We should try contacting as many as possible! No ling left behind!"
PT_CCN_anonymous_donations_from_afar:0 "Anonymous Donations From Afar"
PT_CCN_anonymous_donations_from_afar_desc:0 "Being a Harmonist exile, Thorax was quick to make some useful friends in the Harmonist world in both Equestria and the Crystal Empire, ones useful enough to even give our whole uprising a good shove! These allies of his of course are keeping themselves anonymous, mostly out of concern that VOPS might “disappear” them if they make their names known. It will take some time for the aid to arrive, but it should be more than worth the effort!"
PT_CCN_welcome_deserters:0 "Welcome Deserters"
PT_CCN_welcome_deserters_desc:0 "Soldiers within the Queendom’s army are deserting to our side and it would be silly if we didn’t take them in! They might be responsible for following some questionable orders in their time of service, but we NEED anyling who might join us, besides, they can make up for anything they did by fighting bleeding for our righteous cause!"
PT_CCN_decry_herzlandization:0 "Decry Herzlandization"
PT_CCN_decry_herzlandization_desc:0 "Chrysalis continuously and shamelessly has been promoting the Herzlandfication of our whole nation, especially the military! It’s sickening! We will not adopt a language from a whole ocean away on a different continent. The day we do is the day we are no longer changelings but an extension of the griffon race and Herzlanders. We just won’t stand it, we are changelings! We might be able to shapeshift but that’s what defines us!"
PT_CCN_radio_channels_in_the_native_tongue:0 "Radio Channels In The Native Tongue"
PT_CCN_radio_channels_in_the_native_tongue_desc:0 "To display our authenticity, we cannot only broadcast our media in the foreign language that our Queen tries so hard to force upon the populous! We are CHANGELINGS! Not griffons! Our language is the changeling one and no other!"
PT_CCN_investigate_oddities:0 "Investigate Oddities"
PT_CCN_investigate_oddities_desc:0 "It's strange really, Pharynx is known and feared as a formidable tactician; one who has caused extensive lymphshed for our cause...yet, our more recent encounters with him have been much different. Regardless which tactics we used against him, they appeared to end up working. Even amateur commanders with particularly poor reputations struggled, but still came out on top in their engagements. Additionally, infiltrators of ours have picked up on shaky rumors that Pharynx and his officers are progressively becoming discontent with the Queen’s rather bumbly and incompetent nature.. It’s only rumors as of now, though perhaps we should attempt getting our infiltrators just a little closer to him. Who knows? Perhaps some important questions can be answered."
PT_CCN_officers_revolt:0 "Officers Revolt"
PT_CCN_officers_revolt_desc:0 "As a result of the Queen’s inability to crush our revolt, certain segments of her lower ranking officers and conscripts seem to be causing some noticeable trouble among the ranks. The illusion of the Queen’s almighty status being torn down has filled these brothers and sisters with enough courage to join us in our casting off of these chains! This is just another display of the utter dysfunction of any oppressive state; the end is now."