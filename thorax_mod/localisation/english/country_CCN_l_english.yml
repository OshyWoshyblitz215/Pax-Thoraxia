CCN_Civil_War:0 "Changeling Civil War"
CCN_Civil_War_desc:0 "Thorax and Chrysalis have torn the country apart with various hives declaring for either side, naturally this has devastating consequences on the entire country. The longer the war drags on, the more will our country suffer, and our love stores will be depleted."
CCN_Svarm_Militia:0 "Hive Militias"
CCN_Svarm_Militia_desc:0 "Several Militia Groups have been organised inside Soryth, while their lack of organisation may be 'abysmal' as Pharynx likes to put it, they more then make up with the fervour and dedication to see the Changeling Lands free of Chrysalis's cruelty."
CCN_Forest_Airbase:0 "Forest Airbase"
CCN_Forest_Airbase_desc:0 "We cannot leave our skies undefended. We need to fund a buildup of our airbases in the forest where we base our operations out of, in order to gain superiority in the skies - or at least a chance at it."
CNN_Hunt_Loyalists:0 "King's Protection Agency"
CNN_Hunt_Loyalists_desc:0 "Pharynx has requested he be given control of a special taskforce to root out those who seek to harm the stability of the Kingdom, let us hope he does not cause too much damage."
CNN_After_Civil_War_Miltarism:0 "Opposed Militarism"
CNN_After_Civil_War_Miltarism_desc:0 "The Hives has had enough of militarism, our subjects speak against the military at almost every turn. They cry for peace after the devastating civil war."
CNN_Crashed_Eco:0 "Crashed Economy"
CNN_Crashed_Eco_desc:0 "The Civil War has left the country poor and heavy losses, both in lives and industrial power. Bombed out hives and orphaned grubs are the poster of our national identity. Gold Muffin and his subordinates have taken to the streets to preach their ideology in the aftermath of this, if we do not solve this problem soon we may lose control of the country."
CNN_Revitalize_Eco:0 "Recovering Economy"
CNN_Revitalize_Eco_desc:0 ""
CNN_Market_Eco:0 "Market Economy"
CNN_Socialism_Eco:0 "State Capitalism"
CNN_Corporativist_Eco:0 "Corporatist Economy"
CNN_RebuildEverything:0 "Rebuilding Effort"
CNN_House_Of_Commons:0 "House of Commons"
CNN_House_Of_Commons_desc:0 "The representative of every major and minor hive is given a voice in the newly established House of Commons, allowing them to address their grievances directly to King Thorax."
