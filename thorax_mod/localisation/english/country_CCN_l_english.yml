PT_CCN_civil_war_secure_volistad_desc: "Volistad's Hive Queen declared support for our rebellion. But Chrysalises guard present in the city has resisted the takeover. We must prevent Chrysalis from reinforcing it long enough if we wish it fully mobilized to support our cause."
PT_CCN_civil_war_secure_volistad_tt: "Spawns §YThree Hive Militia Divisions§! in §YVolistad§!\n"
