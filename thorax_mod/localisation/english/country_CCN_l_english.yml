CCN_gw_tank_equipment: "Leichttraktor"
CCN_gw_tank_equipment_desc: "The Leichttraktor was the first Changeling experimental tank. Until recently, changelings were restricted in military development by their lack of industrial potential, but the with recent focus of the Queen on the rapid industrialisation of the hives. The Changeling army undertook a secret program, from the initiative of General Vect himself. As such, under the codename 'Traktor' development of original armoured military vehicles and artillery was kickstarted."
CCN_gw_tank_equipment_short: "Leichttraktor"
CCN_heavy_tank_artillery_equipment_2: "Sturmtiger"
CCN_heavy_tank_artillery_equipment_2_short: "Sturmtiger"
CCN_heavy_tank_artillery_equipment_3: "Geschützwagen Tiger"
CCN_heavy_tank_artillery_equipment_3_desc: "Based on the hull of a King Tiger, it was to be able to mount a 170mm K 72 L/50 gun."
CCN_heavy_tank_artillery_equipment_3_short: "GW Tiger"
CCN_heavy_tank_destroyer_equipment_1: "Selbstfahrlafette auf VK3001(A) Sturer Emil"
CCN_heavy_tank_destroyer_equipment_1_desc: "The Selbstfahrlafette auf VK3001(A) Sturer Emil was a Changeling self-propelled anti-tank gun based on the Aurelia Armoury VK3001 chassis."
CCN_heavy_tank_destroyer_equipment_1_short: "Sturer Emil"
CCN_heavy_tank_destroyer_equipment_2: "Panzerjäger Tiger (CM)"
CCN_heavy_tank_destroyer_equipment_2_desc: "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the cancelled Carapace Motors Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
CCN_heavy_tank_destroyer_equipment_2_short: "Elefant"
CCN_heavy_tank_destroyer_equipment_3: "Panzerjäger Tiger Ausf. B"
CCN_heavy_tank_destroyer_equipment_3_desc: "The Jagdtiger was the heaviest armoured fighting vehicle operationally used by Changeling Army. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armour."
CCN_heavy_tank_destroyer_equipment_3_short: "Jagdtiger"
CCN_heavy_tank_equipment_1: "Grosstraktor"
CCN_heavy_tank_equipment_1_desc: "The Grosstraktor was a series of prototypes to develop a heavier tank for the Changeling Army. Until recently, Changelings were restricted in military development by their lack of industrial potential, but the with recent focus of the Queen on the rapid industrialisation of the hives. The Changeling army undertook a secret program, from the initiative of General Vect himself. As such, under the codename 'Traktor' development of original armoured military vehicles and artillery was kickstarted."
CCN_heavy_tank_equipment_1_short: "Grosstraktor"
CCN_heavy_tank_equipment_2: "Panzerkampfwagen VI Tiger"
CCN_heavy_tank_equipment_2_desc: "The Tiger I was a Changeling heavy tank developed in 1012 as an answer to the unexpectedly impressive Stalliongradian armour encountered in the initial months of the Changeling invasion of the Equestria, particularly the T-34 and the KV-1."
CCN_heavy_tank_equipment_2_short: "Tiger"
CCN_heavy_tank_equipment_3: "Panzerkampfwagen Tiger Ausf. B"
CCN_heavy_tank_equipment_3_desc: "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Equestrian soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The Tiger II combined the thick armour of the Tiger I with the sloped armour used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armour to the front and was armed with the long barrelled 8.8 cm Kampfwagenkanone 43 L/71 gun."
CCN_heavy_tank_equipment_3_short: "King Tiger"
CCN_light_tank_aa_equipment_1: "Flakpanzer I"
CCN_light_tank_aa_equipment_1_desc: "An anti-air cannon mounted on the chassis of a Panzer I tank."
CCN_light_tank_aa_equipment_1_short: "FlakPz I"
CCN_light_tank_aa_equipment_2: "Flakpanzer Luchs"
CCN_light_tank_aa_equipment_2_desc: "An anti-air cannon mounted on the chassis of a Panzer II tank."
CCN_light_tank_aa_equipment_2_short: "FlakPz Luchs"
CCN_light_tank_aa_equipment_3: "Flakpanzer 1602"
CCN_light_tank_aa_equipment_3_desc: "An anti-air cannon mounted on the chassis of a VK1602 tank."
CCN_light_tank_aa_equipment_3_short: "FlakPz 1602"
CCN_light_tank_artillery_equipment_1: "Sturmpanzer I Bison"
CCN_light_tank_artillery_equipment_1_desc: "Towed guns which were assigned to the infantry gun companies of motorised infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
CCN_light_tank_artillery_equipment_1_short: "Bison"
CCN_light_tank_artillery_equipment_2: "Sd.Kfz.124 Wespe"
CCN_light_tank_artillery_equipment_2_desc: "The Sd.Kfz.124 Wespe was a Changeling self-propelled artillery vehicle based on a modified Panzer II chassis."
CCN_light_tank_artillery_equipment_2_short: "Wespe"
CCN_light_tank_artillery_equipment_3: "Waffentrager Leopard"
CCN_light_tank_artillery_equipment_3_desc: "The Waffentrager Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
CCN_light_tank_artillery_equipment_3_short: "WT Leopard"
CCN_light_tank_destroyer_equipment_1: "Panzerjager I"
CCN_light_tank_destroyer_equipment_1_desc: "The Panzerjäger I was the first of the Changeling tank destroyers to see service in the Changeling army. It mounted a 47mm PaK anti-tank gun on a converted Panzer I Ausf chassis."
CCN_light_tank_destroyer_equipment_1_short: "Pzjager I"
CCN_light_tank_destroyer_equipment_2: "7.5cm PaK 40 auf Fahrgestell Marder II"
CCN_light_tank_destroyer_equipment_2_desc: "The Marder II was a tank destroyer based on the Panzer II chassis."
CCN_light_tank_destroyer_equipment_2_short: "Marder II"
CCN_light_tank_destroyer_equipment_3: "Sturmgeschuetz auf Leopard"
CCN_light_tank_destroyer_equipment_3_desc: "The JagdLeopard was a possible modification of the planned VK1602 Leopard light tank."
CCN_light_tank_destroyer_equipment_3_short: "JagdLeopard"
CCN_light_tank_equipment_1: "Panzerkampfwagen I"
CCN_light_tank_equipment_1_desc: "The Panzer I was a light tank produced in Changeling Lands in the 1000's. Design of the Panzer I began in 1005 and mass production began in 1006. Intended only as a training tank to introduce the concept of armoured warfare to the Changeling army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
CCN_light_tank_equipment_1_short: "Panzer I"
CCN_light_tank_equipment_2: "Panzerkampfwagen II"
CCN_light_tank_equipment_2_desc: "The Panzer II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."
CCN_light_tank_equipment_2_short: "Panzer II"
CCN_light_tank_equipment_3: "VK1602 Leopard"
CCN_light_tank_equipment_3_desc: "The VK1602 Leopard was a planned Changeling reconnaissance vehicle designed in 1012. It was planned to arm the vehicle with the 75mm Kwk41, although that was changed to a smaller 50mm cannon. The VK1602 had sloped frontal armour, influenced by the Panther medium tank. In order to increase cross-country performance, the VK1602 was fitted with 350mm wide tracks."
CCN_light_tank_equipment_3_short: "VK1602 Leopard"
CCN_medium_tank_aa_equipment_1: "Flakpanzer III Möbelwagen"
CCN_medium_tank_aa_equipment_1_desc: "Nicknamed Möbelwagen because of its boxy turret when closed, it was a self-propelled anti-aircraft gun built from the chassis of the Panzer III tank and armed with a 20mm quad-gun."
CCN_medium_tank_aa_equipment_1_short: "Möbelwagen"
CCN_medium_tank_aa_equipment_2: "Flakpanzer IV Ostwind"
CCN_medium_tank_aa_equipment_2_desc: "The Flakpanzer IV 'Ostwind' was a self-propelled anti-aircraft gun based on the Panzer IV tank. It was developed in 1012 as a successor to the earlier Flakpanzer IV. The Panzer IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
CCN_medium_tank_aa_equipment_2_short: "Ostwind"
CCN_medium_tank_aa_equipment_3: "Flakpanzer Coelian"
CCN_medium_tank_aa_equipment_3_desc: "Flakpanzer Coelian was a self-propelled anti-aircraft gun design by KLA Arsenal in 1014 for the Changeling armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank."
CCN_medium_tank_aa_equipment_3_short: "Coelian"
CCN_medium_tank_artillery_equipment_1: "Grille"
CCN_medium_tank_artillery_equipment_1_desc: "The Sd.Kfz. 138/1 Grille was a Self-Propelled Artillery Piece that was used by changelings during Invasion of Equestria. They were popular in Panzer divisions fighting in rough terrain."
CCN_medium_tank_artillery_equipment_1_short: "Grille"
CCN_medium_tank_artillery_equipment_2: "Hummel"
CCN_medium_tank_artillery_equipment_2_desc: "Hummel was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the Changeling army during the invasion of Equestria."
CCN_medium_tank_artillery_equipment_2_short: "Hummel"
CCN_medium_tank_artillery_equipment_3: "Grille 12"
CCN_medium_tank_artillery_equipment_3_desc: "A self-propelled artillery cannon concept proposed by KLA Arsenal in 1014 based on Panther components with a 12.8cm howitzer cannon."
CCN_medium_tank_artillery_equipment_3_short: "Grille 12"
CCN_medium_tank_destroyer_equipment_1: "Sturmgeschütz III"
CCN_medium_tank_destroyer_equipment_1_desc: "The Sturmgeschütz III assault gun was the Changeling's most produced armoured fighting vehicle during invasion of Equestria. It was built on the chassis of the proven Panzer III tank. Initially intended as a mobile, armoured light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
CCN_medium_tank_destroyer_equipment_1_short: "StuG III"
CCN_medium_tank_destroyer_equipment_2: "Jagdpanzer IV"
CCN_medium_tank_destroyer_equipment_2_desc: "The Jagdpanzer IV served in the anti-tank sections of Panzer divisions. They were very successful tank destroyers but performed badly when used out of role as substitutes for tanks or assault guns."
CCN_medium_tank_destroyer_equipment_2_short: "Stug IV"
CCN_medium_tank_destroyer_equipment_3: "Jagdpanther"
CCN_medium_tank_destroyer_equipment_3_desc: "The Jagdpanther was a tank destroyer built on the chassis of the Panther tank. It entered service late in 1014. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armour and suspension of the Panther chassis."
CCN_medium_tank_destroyer_equipment_3_short: "Jagdpanther"
CCN_medium_tank_equipment_1: "Panzerkampfwagen III"
CCN_medium_tank_equipment_1_desc: "As early as 1005/1006, General Vect envisioned two basic tank types to act as the most numerous equipment for the future Changeling Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger calibre gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
CCN_medium_tank_equipment_1_short: "Panzer III"
CCN_medium_tank_equipment_2: "Panzerkampfwagen IV"
CCN_medium_tank_equipment_2_desc: "Designed as an infantry-support tank, the Panzer IV was not originally intended to engage enemy armour - that function was performed by the lighter Panzer III. However, with the flaws of pre-war doctrine becoming apparent and in the face of Stalliongradian T-34 tanks, the Panzer IV soon assumed the tank-fighting role of its increasingly obsolete cousin. The most widely manufactured and deployed Changeling tank, the Panzer IV was used as the base for many other fighting vehicles."
CCN_medium_tank_equipment_2_short: "Panzer IV"
CCN_medium_tank_equipment_3: "Panzerkampfwagen V Panther"
CCN_medium_tank_equipment_3_desc: "Panther is the common name of a medium tank deployed by Changelings from mid-1014. It was intended as a counter to the Stalliongradian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside the heavier Tiger tank. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks ever created."
CCN_medium_tank_equipment_3_short: "Panther"
CCN_modern_tank_destroyer_equipment_1: "E-25 Standardpanzer"
CCN_modern_tank_destroyer_equipment_1_desc: "An updated version of the JadgPanzer IV, the E-25 is faster and better armoured."
CCN_modern_tank_destroyer_equipment_1_short: "E-25"
CCN_modern_tank_equipment_1: "Panzer III"
CCN_modern_tank_equipment_1_short: "Panzer III"
CCN_modern_tank_equipment_x: "E-50 Standardpanzer"
CCN_modern_tank_equipment_x_desc: "The Entwicklung series was an attempt by Changelings to produce a standardised modern series of tank designs, that has started in 1016. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
CCN_modern_tank_equipment_x_short: "E-50"
CCN_motorized_equipment_1: "Open Blitz"
CCN_super_heavy_tank_aa_equipment_1: "Flakpanzer VIII Maus"
CCN_super_heavy_tank_aa_equipment_1_desc: "The chassis of a Maus mounting twin 88mm anti-air guns."
CCN_super_heavy_tank_aa_equipment_1_short: "FlakMaus"
CCN_super_heavy_tank_artillery_equipment_1: "Geschützwagen E-100 SPG"
CCN_super_heavy_tank_artillery_equipment_1_desc: "A 210mm artillery gun mounted on a super heavy tank chassis, this SP gun rivals some railway guns in power."
CCN_super_heavy_tank_artillery_equipment_1_short: "GW E-100"
CCN_super_heavy_tank_destroyer_equipment_1: "SturmGeschütz auf Fahrgestell Maus"
CCN_super_heavy_tank_destroyer_equipment_1_desc: "The chassis of a Maus with a 150mm gun in a fixed superstructure."
CCN_super_heavy_tank_destroyer_equipment_1_short: "Jagdmaus"
CCN_super_heavy_tank_equipment_1: "Panzerkampfwagen VIII Maus"
CCN_super_heavy_tank_equipment_1_desc: "Panzerkampfwagen VIII Maus was a Changeling super-heavy tank completed in late 1014. It is the heaviest fully enclosed armoured fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
CCN_super_heavy_tank_equipment_1_short: "Maus"

